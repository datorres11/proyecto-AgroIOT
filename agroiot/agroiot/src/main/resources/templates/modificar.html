<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
<link rel="stylesheet" th:href="@{/webjars/font-awasome/css/all.css}"/>
<link rel="stylesheet" th:href="@{/webjars/jquery/jquery.min.js}"/>
<link rel="stylesheet" th:href="@{/webjars/popper.js/umd/popper.min.js}"/>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/js/bootstrap.min.js}"/>
<title>Datos de la persona</title>
</head>
<body>
	<h1>Datos de la persona</h1>
	<a th:href="@{/}">Regresar</a>
	<form action="/guardar" method="post" th:object="${persona}">
		<input type="hidden" name="idPersona" th:field="*{idPersona}"/>
		<br/>
		<label for="nombre">Nombre</label>
		<input type="text" name="nombre" th:field="*{nombre}"/>
		<span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error Nombre</span>
		<br/>
		<label for="apellido">Apellido</label>
		<input type="text" name="apellido" th:field="*{apellido}"/>
		<span th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}">Error Apellido</span>
		<br/>
		<label for="email">Email</label>
		<input type="email" name="email" th:field="*{email}">
		<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error Email</span>
		<br/>
		<label for="telefono">Telefono</label>
		<input type="tel" name="telefono" th:field="*{telefono}"/>
		<span th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}">Error Telefono</span>
		<br/><br/>
		<input type="submit" name="guardar" value="Guardar"/>	
	</form>
</body>
</html>
