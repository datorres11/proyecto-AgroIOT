<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
<link rel="stylesheet" th:href="@{/webjars/font-awasome/css/all.css}"/>
<link th:href="@{/webjars/jquery/jquery.min.js}"/>
<link th:href="@{/webjars/popper.js/umd/popper.min.js}"/>
<link th:href="@{/webjars/bootstrap/js/bootstrap.min.js}"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.js"></script>
<title>Spring</title>
</head>
<body>
	<header th:replace="barramenu :: header"></header>
	<div class="container">
		<h2>Datos - Semana Anterior</h2>
		<div class="row">
			<div class="col-md-6">
				<canvas id="myChartWeekTemp" width="100" height="100"></canvas>
			</div>
			<div class="col-md-6">
				<canvas id="myChartWeekHum" width="100" height="100"></canvas>
			</div>
		</div>
	</div>
</body>
<script>
	var ctx= document.getElementById("myChartWeekTemp").getContext("2d");
	var myChart= new Chart(ctx,{
		type:"bar",
		data:{
			labels:['Lunes','Martes','Miercoles','Jueves','Viernes','Sabado','Domingo'],
			datasets:[{
				label:'Temperatura',
				data:[16,14,25,17,23,12,19]
			}]
		},
		options:{
			scales:{
				yAxes:[{
					ticks:{
						beginAtZero:true
					}
				}]
			}
		}
	})
</script>
<script>
	var ctx= document.getElementById("myChartWeekHum").getContext("2d");
	var myChart= new Chart(ctx,{
		type:"bar",
		data:{
			labels:['Lunes','Martes','Miercoles','Jueves','Viernes','Sabado','Domingo'],
			datasets:[{
				label:'Humedad',
				data:[80,45,67,69,68,62,50]
			}]
		},
		options:{
			scales:{
				yAxes:[{
					ticks:{
						beginAtZero:true
					}
				}]
			}
		}
	})
</script>
</html>
